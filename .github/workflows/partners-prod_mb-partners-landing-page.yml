# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mb-partners-landing-page

on:
  push:
    branches:
      - partners-prod
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mileston.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_846c0db94dec468eb4f42b7fd9e11539 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e990a367e86d422d8504ef2f2e03fe15 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mileston.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_846c0db94dec468eb4f42b7fd9e11539 }}/frontends/mb-partners-landing-page:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mb-partners-landing-page'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_27d8c5bba6e34fddaf8e7d3128b333b0 }}
        images: 'mileston.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_846c0db94dec468eb4f42b7fd9e11539 }}/frontends/mb-partners-landing-page:${{ github.sha }}'